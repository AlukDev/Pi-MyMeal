<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMeal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <nav class="menu-lateral">
            <div class="login">
                <i class="bi bi-person-circle"></i>
            </div>
    
            <ul>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-house"></i></span>
                        <span class="txt-link">INÍCIO</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-egg-fried"></i></span>
                        <span class="txt-link">MINHAS RECEITAS</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-trophy"></i></span>
                        <span class="txt-link">TOP 10</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-cake"></i></span>
                        <span class="txt-link">SURPREENDA-ME</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="header">
        <section class="sct-procura">
            <div class="procura">
                <input class="barra" type="text" placeholder="Digite seu Ingrediente...">
                <div class="imagem-mais">
                    <i class="bi bi-plus-circle mais"></i>
                </div>
                <button class="bt-search">Buscar</button>
            </div>
        </section>

        <section class="main-content">
            <h1>Ratatouille</h1>
            <div class="box-receita">
                <img src="https://www.receitasnestle.com.br/sites/default/files/srh_recipes/9367969f6efd0f47249a4b1c2ef9ded5.jpg" alt="">
            </div>
            <div class="box-reaction">
                <img src="img/like-comment-share.JPG" alt="">
            </div>
            <div class="box-comentario"></div>
        </section>

        <section class="main-content">
            <h1>Creme Brulee</h1>
            <div class="box-receita">
                <img src="https://cooknenjoy.com/wp-content/uploads/2021/12/creme-brulee-4-1800x1352.jpg" alt="">
            </div>
            <div class="box-reaction">
                <img src="img/like-comment-share.JPG" alt="">
            </div>
            <div class="box-comentario"></div>
        </section>

        <section class="main-content">
            <h1>Carré de Cordeiro</h1>
            <div class="box-receita">
                <img src="https://espetinhodesucesso.com.br/wp-content/uploads/2022/08/o-que-e-carre-de-cordeiro.jpg" alt="">
            </div>
            <div class="box-reaction">
                <img src="img/like-comment-share.JPG" alt="">
            </div>
            <div class="box-comentario"></div>
        </section>
    </main>
</body>
</html>
