<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMeal</title>
    <link rel="stylesheet" href="style3.css" />
    <link
      rel="shortcut icon"
      href="img/banner1/image-removebg-preview (7).png"
      type="image/x-icon"/>
  </head>
  <body>
    <form class="ct-geral">
      <div class="ct-name">
        <label for="username">Nome:</label>
        <input type="text">
      </div>
      <div class="ct-email">
        <label for="email">Email:</label>
        <input type="text">
      </div>
      <div class="ct-pass">
        <label for="password">Senha:</label>
        <input type="password">
      </div>
      <div class="ct-pass-confirm">
        <label for="password-confirm">Confirme a senha:</label>
        <input type="password">
      </div>
      <div class="bord">

      </div>
      <div class="ct-bt">
        <button class="bt-cadastro" type="submit">Cadastro</button>
        <button class="bt-voltar"><a href="login.html">Voltar</a></button>
      </div>
    </form>
  </body>
</html>
